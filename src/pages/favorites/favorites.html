<ion-header>

  <ion-navbar color="orangeFour">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="orangeOne card-background-image">
	<div *ngIf="favorites == 0;">
		<ion-card>
			<ion-card-content>
				<h4>No tienes platillos en favoritos.</h4>
			</ion-card-content>
		</ion-card>
	</div>
	<div *ngIf="favorites; else loading">
		<ion-list>
			<ion-item-sliding *ngFor="let favorite of favorites" #item>
				<ion-item color="orangeTwo">
					<ion-thumbnail item-left>
						<img src="{{DbURL + favorite.image}}" />
					</ion-thumbnail>
					<h2>{{ favorite.name }}</h2>
					<p>{{ favorite.description }}</p>
				</ion-item>
				<ion-item-options side="right">
					<button ion-button color="danger" (click)="deleteFavorite(item, favorite.id)">
						<ion-icon name="trash"></ion-icon>
					</button>
				</ion-item-options>
			</ion-item-sliding>
		</ion-list>
	</div>
	<ng-template #loading>
		<ion-spinner center></ion-spinner>
	</ng-template>
</ion-content>
